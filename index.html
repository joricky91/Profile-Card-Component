<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div>
    <img class="bg-top" src="./images/bg-pattern-top.svg" alt="images-top">
    <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="images-bottom">
  </div>

  <div class="card">
    <div class="image">
      <img src="./images/bg-pattern-card.svg" alt="card-cover">
    </div>

    <div class="card-body">
      <div class="profilePicture">
        <img src="./images/image-victor.jpg" alt="profile-picture">
      </div>
      <div class="person-info">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
    </div>

    <footer>
      <div class="stats">
        <h3>80K</h3>
        <p>Followers</p>
      </div>

      <div class="stats">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
        
      <div class="stats">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </footer>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jonathan Ricky Sandjaja</a>.
  </div>
</body>
</html>
